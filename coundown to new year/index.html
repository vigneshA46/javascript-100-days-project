<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coundoun timer</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <p>coundown to</p>
    <h2 class="newyear">newyear</h2>
    <div class="counter">
      <div class="box">
        <h2 id="days">00</h2>
        <small>Days</small>
      </div>
      <div class="box">
        <h2 id="hours">00</h2>
        <small>Hours</small>
      </div>
      <div class="box">
        <h2 id="minutes">00</h2>
        <small>Minutes</small>
      </div>
      <div class="box">
        <h2 id="sec">00</h2>
        <small>Sec</small>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
