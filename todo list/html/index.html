<!DOCTYPE html>
<html lang="en">
  <head>

    <title>todolist</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <h2>
          todo list <img src="/images/icon.png" alt="" width="40" height="40" />

        <div class="search">

        </div>
        <ul id="listcontainer" class="">
          <!--<li class="checked">task 1</li>
            <li>task 2</li>
            <li>task 3</li>-->
        </ul>
      </div>
    </div>
    <script src="/js/app.js"></script>
